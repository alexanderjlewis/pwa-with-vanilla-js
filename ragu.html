<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/gitgraph.umd.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png">
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png">
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png">
    <meta name="apple-mobile-web-app-status-bar" content="#db4938">
    <meta name="theme-color" content="#db4938">
    <title>JOL Recipes</title>

    <style>
      .svg-content { 
        display: inline-block;
        position: absolute;
        top: 0;
        left: 0;
      }

      .svg-container { 
        display: inline-block;
        position: relative;
        width: 100%;
        padding-top: 20px; 
        padding-bottom: 20px; 
        vertical-align: middle; 
        overflow: hidden; 
      }
    </style>
  </head>
  <body>
  <!-- DOM element in which we'll mount our graph -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/index.html">JOL Recipe Book</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
      <li class="breadcrumb-item"><a href="/list.html">List</a></li>
      <li class="breadcrumb-item active">Ragu</li>
    </ol>

    <div id="graph-container1" class="svg-container mx-4"></div>
    <div id="graph-container2" class="svg-container mx-4"></div>
    <div id="graph-container3" class="svg-container mx-4"></div>
  
    <!-- Use the `GitgraphJS` global variable to create your graph -->
    <script>
      
      var graphContainer3 = document.getElementById("graph-container3");
      var withoutHash = GitgraphJS.templateExtend(GitgraphJS.Metro, {
        commit: {
          message: {
            displayHash: false,
            displayAuthor: false,
          },
          dot: {
            size: 10,
          },
          spacing: 50,
        },
        branch: {
          lineWidth: 4,
          label: {
            display: false,
          },
          spacing: 30,
        },
      });
      var gitgraph3 = GitgraphJS.createGitgraph(graphContainer3, {
        template: withoutHash,
      });

      var end3 = gitgraph3.branch('Start')
      end3.commit('').tag('Done!');
      end3.commit('Serve');
      end3.commit('15 min - Rest');
      end3.commit('5 min - Removal foil and return to oven');
      end3.commit('40 min - Cover tightly with foil and bake');
      end3.commit('Add ingredient, Stir very well, scraping sides and bottom');

      var lentils = gitgraph3.branch('Green or Brown Dired Lentils')
      var pearl_barley = gitgraph3.branch('Pearl Barley')
      var vege_stock = gitgraph3.branch('Vegetable Stock')
      var coconut_cream = gitgraph3.branch('Coconut Cream')
      var red_wine = gitgraph3.branch('Red Wine')
      var salt = gitgraph3.branch('Salt')
      var pepper = gitgraph3.branch('Pepper')
      var water = gitgraph3.branch('Water')
      
      lentils.merge(end3,'180 g').tag('Green or Brown Dired Lentils')
      pearl_barley.merge(end3,'100 g').tag('Pearl Barley')
      vege_stock.merge(end3,'1 L').tag('Vegetable Stock')
      coconut_cream.merge(end3,'160 g').tag('Coconut Cream')
      red_wine.merge(end3,'100 mL').tag('Red Wine')
      salt.merge(end3,'1/3 tsp').tag('Salt')
      pepper.merge(end3,'Generous Grind').tag('Pepper')
      water.merge(end3,'150 mL').tag('Water')

      end3.commit('Reduce oven to 180C');


      var graphContainer2 = document.getElementById("graph-container2");
      var gitgraph2 = GitgraphJS.createGitgraph(graphContainer2, {
        template: withoutHash,
      });
      var end2 = gitgraph2.branch('')
      end2.commit('40 min - Bake, stirring halfway through');
      end2.commit('Add ingredients, still very well');

      var oil = gitgraph2.branch('Olive Oil')
      var miso = gitgraph2.branch('White Miso')
      var harissa = gitgraph2.branch('Harissa')
      var tomato_paste = gitgraph2.branch('Tomato Paste')
      var soy_sauce = gitgraph2.branch('Soy Sauce')
      var cumin_seeds = gitgraph2.branch('Cumin Seeds')

      oil.merge(end2,'120 mL').tag('Olive Oil')
      miso.merge(end2,'70 g').tag('White Miso')
      harissa.merge(end2,'40 g').tag('Harissa')
      tomato_paste.merge(end2,'4 tbsp').tag('Tomato Paste')
      soy_sauce.merge(end2,'90 mL').tag('Soy Sauce')
      cumin_seeds.merge(end2,'2 tsp').tag('Cumin Seeds')

      end2.commit('Put veg in large high-sided baking tray');

      var graphContainer1 = document.getElementById("graph-container1");
      var gitgraph1 = GitgraphJS.createGitgraph(graphContainer1, {
        template: withoutHash,
      });

      var end1 = gitgraph1.branch('')
      end1.commit('Blend until all finely chopped');

      var carrots = gitgraph1.branch('Carrots')
      var onions = gitgraph1.branch('Onions')
      var oyster_mushrooms = gitgraph1.branch('Oyster Mushrooms')
      var dired_porcini = gitgraph1.branch('Dried Porcini')
      var garlic = gitgraph1.branch('Garlic')
      var plum_tomatos = gitgraph1.branch('Plum Tomatos')

      carrots.merge(end1,'3').tag('Carrots')
      onions.merge(end1,'2').tag('Onions')
      oyster_mushrooms.merge(end1,'300 g').tag('Oyster Mushrooms')
      dired_porcini.merge(end1,'60 g').tag('Dried Porcini')
      garlic.merge(end1,'4 cloves').tag('Garlic')
      plum_tomatos.merge(end1,'3 - 4 (350 g)').tag('Plum Tomatos')

      end1.commit('Start');


    </script>
    
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
  </body>
</html>
