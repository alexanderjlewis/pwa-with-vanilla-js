<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/gitgraph.umd.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png">
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png">
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png">
    <meta name="apple-mobile-web-app-status-bar" content="#db4938">
    <meta name="theme-color" content="#db4938">
    <title>A-Team Recipes</title>


    <style>
      .svg-content { 
        display: inline-block;
        position: absolute;
        top: 0;
        left: 0;
      }

      .svg-container { 
        display: inline-block;
        position: relative;
        width: 100%;
        padding-bottom: 0; 
        vertical-align: middle; 
        overflow: hidden; 
      }
    </style>
  </head>
  <body>
  <!-- DOM element in which we'll mount our graph -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
   
    </div>
  </div>
</nav>

     <div id="graph-container" class="svg-container"></div>
    
  
    <!-- Use the `GitgraphJS` global variable to create your graph -->
    <script>
      
      var graphContainer = document.getElementById("graph-container");

      var withoutHash = GitgraphJS.templateExtend(GitgraphJS.Metro, {
        commit: {
          message: {
            displayHash: false,
            displayAuthor: false,
          },
          dot: {
            size: 10,
          },
          spacing: 50,
        },
        branch: {
          lineWidth: 4,
          label: {
            display: false,
          },
          spacing: 30,
        },
      });

      var gitgraph = GitgraphJS.createGitgraph(graphContainer, {
        template: withoutHash,
        //orientation: "vertical-reverse",
        //mode: GitgraphJS.Mode.Compact,
      });

      var brown_sugar = gitgraph.branch('Brown Sugar')
      var caster_sugar = gitgraph.branch('Caster Sugar')

      var end = gitgraph.branch('Start').commit('').tag('Done!');
      end.commit('Step 10 - 20-25min - Bake');
      end.commit('Step 9 - 3min - Boil bagels, flipping after 2 min');
      end.commit('Step 8 - Poke a hole through the centre of each ball to form a ring');
      
      end.commit('Step 7 - Dissolve Sugar into Water');
      brown_sugar.merge(end,'2 tbsp').tag('Brown Sugar')
      caster_sugar.merge(end,'1 tbsp').tag('Caster Sugar')

      end.commit('Step 6 - Bring a large pan of water to boil');
      end.commit('Step 5 - Preheat Oven to 220C');
      end.commit('Step 4 - 30min - Cover and let rest');
      end.commit('Step 3 - Transfer onto Floured Board and Divide into 8 Balls');
      end.commit('Step 2 - 12 hrs - Put Dough in an Oiled Bowl and Cover. Leave in Fridge to Rise');
      end.commit('Step 1 - 10min - Kneed, Medium-Low Speed in Stand Minxer');

      var brown_sugar1 = gitgraph.branch('Brown Sugar1')
      var kosher_salt = gitgraph.branch('Kosher Salt')
      var bread_flour = gitgraph.branch('Bread Flour');
      var warm_water = gitgraph.branch('Warm Water');
      var dry_yeast = gitgraph.branch('Dry Yeast');

      brown_sugar1.merge(end,'1 tbsp').tag('Brown Sugar ')
      kosher_salt.merge(end,'2 tsp').tag('Kosher Salt')
      bread_flour.merge(end,'4 cups').tag('Bread Flour')
      warm_water.merge(end,'1.5 cups').tag('Warm Water')
      dry_yeast.merge(end,'1 tbsp').tag('Dry Yeast')

    </script>
    
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
  </body>
</html>
